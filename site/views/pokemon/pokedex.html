
<div class="poke-panel"  ng-repeat="poke in data">
    <div class="panel panel-fill">
        <span class="grid-line pull-right">#{{poke.num}}</span>
        <br/>
        <div class="grid-line">
            <img class="pokemon-img" ng-src="{{poke.imgUrl}}" />
        </div>
        <small class="grid-line">{{poke.name}}</small>
    </div>
</div>
